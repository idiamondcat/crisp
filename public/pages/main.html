<section class="main_welcome container">
  <div class="main_welcome__box box">
    <div class="welcome_col_1">
      <h1 class="main__title">WELCOME TO <span>CRISP</span> STORE</h1>
      <button class="button-main">shop now</button>
    </div>
    <div class="welcome_col_2">
      <div class="welcome_dress"><img src="assets/img/main_dress_1.jpeg" alt="dress"></div>
      <div class="welcome_dress"><img src="assets/img/main_dress_2.png" alt="dress"></div>
  </div>
</section>
<section class="main_brands container">
  <h2>Our brands</h2>
  <ul class="main_brands__list">
    <li><img class = "brands__img" brandId = "chanel__checkbox" src="assets/img/brands/Chanel.svg" alt="chanel"></li>
    <li><img class = "brands__img" brandId = "dior__checkbox" src="assets/img/brands/Dior.svg" alt="dior"></li>
    <li><img class = "brands__img" brandId = "fendi__checkbox" src="assets/img/brands/Fendi.svg" alt="fendi"></li>
    <li><img class = "brands__img" brandId = "versace__checkbox" src="assets/img/brands/Versace.svg" alt="versace"></li>
    <li><img class = "brands__img" brandId = "gucci__checkbox" src="assets/img/brands/Gucci.svg" alt="gucci"></li>
    <li class="prada"><img class = "brands__img" brandId = "prada__checkbox" src="assets/img/brands/Prada-Logo.svg" alt="prada"></li>
  </ul>
</section>
<section class="main_discount container">
  <div class="main_discount-item main_discount-item--newuser">
    <div class="main_discount-img main_discount-img--newuser"></div>
    <div class="main_discount-description main_discount-description--newuser">
      <div class="main_discount-info-wrapper">
        <h2 class="main_discount-title">Get 5% off</h2>
        <p class="main_discount-text">Use 5% discount in your cart</p>
        <button class="main_discount-btn" type="button">NEWCUSTOMER5</button>
      </div>
    </div>
  </div>
  <div class="main_discount-item main_discount-item--dresses">
    <div class="main_discount-description main_discount-description--dresses">
      <div class="main_discount-info-wrapper">
        <h2 class="main_discount-title">Dresses month!</h2>
        <p class="main_discount-text">Get 15% discount on all dresses</p>
        <button class="main_discount-btn" type="button">DRESSESMONTH</button>
      </div>
    </div>
    <div class="main_discount-img main_discount-img--dresses"></div>
  </div>
</section>
